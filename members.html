---
layout: page
title: Members
permalink: /members/
---

<div class="members">
  <table class="table">
  {% for member in site.data.members %}
    <tr>
      <td>{{ member.name }}</td>
      <td>{{ member.title }}</td>
      <td class="member-github">
        {% if member.github_username %}
            <a href="https://github.com/{{ member.github_username }}">
              <span class="icon icon--github">
                <svg viewBox="0 0 16 16">
                  <path fill="#828282" d="{{ site.data.svg_icons.github }}"/>
                </svg>
              </span>
              <span class="username">{{ site.github_username }}</span>
              GitHub
            </a>
        {% endif %}
      </td>
      <td>
        {% if member.website %}
          <a href="{{ member.website }}">{{ member.website }}</a>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
  </table>
</div>
